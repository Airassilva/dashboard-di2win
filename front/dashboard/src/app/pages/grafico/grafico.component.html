<div id="graficoPageDiv">
    <div id="filtrosDiv">
        <app-filtro (change)="changeFilter($event)" [filterTitle]="'Data'" [filterType]="'date'"></app-filtro>
        <app-filtro (change)="changeFilter($event)" [filterTitle]="'Cliente'" [filterData]=this.userFilterData></app-filtro>
        <app-filtro (change)="changeFilter($event)" [filterTitle]="'Documento'" [filterData]=this.docFilterData></app-filtro>
        <app-filtro (change)="changeFilter($event)" [filterTitle]="'Segmento'" [filterData]=this.segmentFilterData></app-filtro>
    </div>

    <div>
        <div id="escolhagraf" style="display: flex; justify-content: space-between; align-items: end;">
            <div>
                <select (change)="changeChartType($event)">
                    <option value="bar">Gráfico de barras</option>
                    <option value="line">Gráfico de linha</option>
                    <option value="doughnut">Gráfico de rosquinha</option>
                </select>
            </div>
            <a download="grafico.jpg" href={{this.chartChild?.imageUrl}}> <button>Baixar<img id="baixar" src="../../../assets/icons8-baixar-24.png" alt="baixar"></button></a>
        </div>
        <app-main-chart (change)="changeGroupBy($event)" [chartType]=this.selectedChartType [groupingButtons]=this.groupingButtons
            [data]=this.entireDataset></app-main-chart>
    </div>
</div>
