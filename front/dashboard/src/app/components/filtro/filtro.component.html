<div id="filtroDiv">
    <div class="childDiv" id="dateDiv">
        <h1>Data</h1>
        <div class="optionsDiv">
            <div>
                <h1>De: </h1>
                <input type="date" name="dateStart" id="dateStart">
            </div>
            <div>
                <h1>At√©: </h1>
                <input type="date" name="dateEnd" id="dateEnd">
            </div>
        </div>
    </div>

    <div class="childDiv" id="docDiv"> 
        <h1>Documento</h1>
        <div class="optionsDiv">
            <button (click)="select($event, 'docDiv')" id="{{documento.value + 'Button'}}" *ngFor="let documento of tipos_documento" value={{documento.value}}>{{documento.name}}</button>
        </div>
    </div>

    <div class="childDiv" id="userDiv">
        <h1>Empresa</h1>
        <div class="optionsDiv">
            <button (click)="select($event, 'userDiv')" *ngFor="let empresa of empresas" id="{{empresa.id + 'Button'}}" value={{empresa.id}}>{{empresa.name}}</button>
        </div>
    </div>
    <div class="childDiv" id="segmentoDiv">
        <h1>Segmento</h1>
        <div class="optionsDiv">
            <button (click)="select($event, 'segmentoDiv')" *ngFor="let segmento of segmentos" id="{{segmento + 'Button'}}" value={{segmento}}>{{segmento}}</button>
        </div>
    </div>
</div>
