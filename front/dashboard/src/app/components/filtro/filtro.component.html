<div id="filtroDiv">
    <div id="dateDiv">
        <div class="optionsDiv">
            <h1>De: </h1>
            <input type="date" name="dateStart" id="dateStart">
        </div>

        <div class="optionsDiv">
            <h1>At√©: </h1>
            <input type="date" name="dateEnd" id="dateEnd">
        </div>
    </div>

    <div class="childDiv" id="docDiv"> 
        <h1>Documento</h1>
        <div class="optionsDiv">
            <button (click)="setSelected(documento.value + 'Button', 'docDiv')" id="{{documento.value + 'Button'}}" *ngFor="let documento of tipos_documento" value={{documento.value}}>{{documento.name}}</button>
        </div>
    </div>

    <div class="childDiv" id="userDiv">
        <h1>Empresa</h1>
        <div class="optionsDiv">
            <button (click)="setSelected(empresa.id + 'Button', 'userDiv')" *ngFor="let empresa of empresas" id="{{empresa.id + 'Button'}}" value={{empresa.id}}>{{empresa.name}}</button>
        </div>
    </div>
</div>
