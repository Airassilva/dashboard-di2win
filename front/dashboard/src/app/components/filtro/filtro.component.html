<div id="{{filterTitle + 'Div'}}" class="filter-card">
    <div id="{{filterTitle + 'OptionsDiv'}}">
        
        <div class="dateOptionsDiv" *ngIf="this.filterType == 'date'">
            <div>
                <button>De:</button>
                <input type="date" name="dateStart" id="dateStart">
            </div>
            <div>
                <button>At√©:</button>
                <input type="date" name="dateEnd" id="dateEnd">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div ngbDropdown class="d-inline-block" class="nonDateOptions" *ngIf="this.filterType != 'date' && this.filterData != undefined">
                    <button type="button" class="btn btn-outline-dark" id="dropdownBasic1" ngbDropdownToggle>
                     {{ filterTitle }}
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic">
                        <button ngbDropdownItem *ngFor="let data of filterData" id="{{data.value + 'Button'}}" value={{data.value}}>{{data.name}}</button>
                    </div>
                </div>
            </div>

        <!-- <div class="nonDateOptions" *ngIf="this.filterType != 'date' && this.filterData != undefined">
            <select>
                <option value=""></option>
                <option *ngFor="let data of filterData" id="{{data.value + 'Button'}}" value={{data.value}}>{{data.name}}</option>
            </select>
        </div> -->
    </div>
</div>
