    steps:
      - uses: actions/checkout@v4
      - name: setup go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: run docker commands
        run: |
          docker ps
          docker run --name postgres -d -v "./db/dashboard.sql:/dashboard.sql" -p 5432:5432 -e POSTGRES_HOST_AUTH_METHOD=trust postgres
          docker container start postgres
          docker exec postgres ls
          docker exec postgres createdb -U postgres -T template0 database
          docker exec postgres pg_restore -U postgres -d database dashboard.sql
          docker exec postgres psql -U postgres -d database -c "SELECT * FROM users;"
      - run: echo ${{ vars.POSTGRE_URL }}
      - run: |
          cd back
          go test ./service
        env:
          TEST_POSTGRE_URL: ${{ vars.POSTGRE_URL }}

    